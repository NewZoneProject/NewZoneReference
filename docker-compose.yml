version: "3.9"

services:
  identity:
    build: ./services/identity
    container_name: identity-service
    ports:
      - "3000:3000"
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - newzone-net

  metadata:
    build: ./services/metadata
    container_name: metadata-service
    ports:
      - "3001:3001"
    restart: always
    depends_on:
      identity:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - newzone-net

  consensus:
    build: ./services/consensus
    container_name: consensus-service
    ports:
      - "3002:3002"
    restart: always
    depends_on:
      metadata:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3002/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - newzone-net

  storage:
    build: ./services/storage
    container_name: storage-service
    ports:
      - "3003:3003"
    restart: always
    depends_on:
      consensus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3003/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - newzone-net

  routing:
    build: ./services/routing
    container_name: routing-service
    ports:
      - "3005:3005"
    restart: always
    depends_on:
      identity:
        condition: service_healthy
      metadata:
        condition: service_healthy
      consensus:
        condition: service_healthy
      storage:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3005/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - newzone-net

  gateway:
    build: ./services/gateway
    container_name: gateway-service
    ports:
      - "3004:3004"
    restart: always
    depends_on:
      identity:
        condition: service_healthy
      metadata:
        condition: service_healthy
      consensus:
        condition: service_healthy
      storage:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3004/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - newzone-net

  logging:
    build: ./services/logging
    container_name: logging-service
    ports:
      - "3006:3006"
    restart: always
    depends_on:
      routing:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3006/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - newzone-net

  monitoring:
    build: ./services/monitoring
    container_name: monitoring-service
    ports:
      - "3007:3007"
    restart: always
    depends_on:
      logging:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3007/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - newzone-net

  event:
    build: ./services/event
    container_name: event-service
    ports:
      - "3008:3008"
    restart: always
    depends_on:
      logging:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3008/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - newzone-net

  directory:
    build: ./services/directory
    container_name: directory-service
    ports:
      - "3009:3009"
    restart: always
    depends_on:
      monitoring:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3009/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - newzone-net

  scheduler:
    build: ./services/scheduler
    container_name: scheduler-service
    ports:
      - "3010:3010"
    restart: always
    depends_on:
      directory:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3010/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - newzone-net

  state:
    build: ./services/state
    container_name: state-service
    ports:
      - "3011:3011"
    restart: always
    depends_on:
      scheduler:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3011/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - newzone-net

  analytics:
    build: ./services/analytics
    container_name: analytics-service
    ports:
      - "3012:3012"
    restart: always
    depends_on:
      logging:
        condition: service_healthy
      event:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3012/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - newzone-net

  queue:
    build: ./services/queue
    container_name: queue-service
    ports:
      - "3013:3013"
    restart: always
    depends_on:
      analytics:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3013/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - newzone-net

  rules:
    build: ./services/rules
    container_name: rules-service
    ports:
      - "3014:3014"
    restart: always
    depends_on:
      queue:
        condition: service_healthy
      state:
        condition: service_healthy
      event:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3014/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - newzone-net

networks:
  newzone-net:
    driver: bridge